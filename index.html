<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | Match 3-Fishan</title>
    <style>
      /* Style for loading text */
      #loading-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 24px;
        font-family: Arial, sans-serif;
        color: white;
      }
      /* Hide canvas initially */
      #unity-canvas {
        display: none;
      }
    </style>
  </head>
  <body style="text-align: center; padding: 0; border: 0; margin: 0; background: black;">
    
    <!-- Loading text -->
    <div id="loading-text">Loading...</div>

    <!-- Unity Canvas -->
    <canvas id="unity-canvas" width="550" height="800" tabindex="-1" 
      style="width: 550px; height: 800px; background: #231F20"></canvas>

    <!-- Load Unity -->
    <script src="Build/Match-TESTING.loader.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile styling adjustments
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";
        document.body.style.textAlign = "left";
      }

      // Ensure game loads properly
      document.getElementById("unity-canvas").style.display = "block"; // Show canvas

      createUnityInstance(document.querySelector("#unity-canvas"), {
        arguments: [],
        dataUrl: "Build/Match-TESTING.data.gz",
        frameworkUrl: "Build/Match-TESTING.framework.js.gz",
        codeUrl: "Build/Match-TESTING.wasm.gz",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Match 3-Fishan",
        productVersion: "1.6.8",
      }).then(() => {
        document.getElementById("loading-text").style.display = "none"; // Hide loading text when Unity starts
      }).catch((error) => {
        console.error("Unity failed to load:", error);
        document.getElementById("loading-text").innerText = "Failed to load the game. Check the console.";
      });
    </script>
  </body>
</html>
